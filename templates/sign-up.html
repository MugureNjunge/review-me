{% load static %}
{% load crispy_forms_tags %}


<div class="container mt-5" style="box-shadow: aquamarine 0px 7px 29px 0px; border-radius: 25px; height:550px">
     
    <div class="row">
        <div class="col-md-4">
            <br>
            <h2 class="text-center fw-bold">Join our family</h2>
             <hr>
            <img src="{% static 'images/background.jpg' %}" style="height:400px;width:550px; border-radius:10px">
        </div>
        <div class="col-md-4">
            <br>
            <div class="signup-fields">
                <div class="section">  
                    <div class="form-section">
                         <form method="POST" action=''>
                            <hr>
                            {% csrf_token %}
                            <fieldset class="form-group">
                                {{  form |crispy}}
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-sm btn-outline-secondary btn-block" type="submit">Sign Up</button>
                            </div>       
                         </form>
                    </div>
                </div>
                <div class="section">
                    <p class="mt-3 text-center text-dark">Already have an account? <br> <a href="{%url 'sign-in'%}">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <p class="mt-5 mb-3 text-dark text-center"> &copy; The Awwards</p>
</div>
