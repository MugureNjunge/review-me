{% load static %}
<!-- {% block content %} -->

<div class="container">
  
    <div class="row">  <hr>
        {% if searched_project %}
        <h2>{{searched_project | length}} projects found.</h2>
        {% else %}
        <h2>Found 0 projects {{message | title}} </h2>
        {% endif %}
    </div>
    <div class="row">
         {% if searched_project %}
            {% for project in searched_project %}
            <div class="shadow p-3 mb-4 bg-body rounded-top border-top border-2 border-aquamarine" style="border-radius:10px;">
              <div class="card-header">
                <h2 class="card-title text-center"><a style="text-decoration:none;" href="{{ project.link }}" target="_blank">{{project.title}}</a></h2>

              </div>
              
              <img class="card-img-top" class="img-responsive" src="{{project.project_image.url}}" size="100px100"style="border-radius:15px; ">

              

            </div>
            <div class="card-body">
            {% endfor %}
        {% endif %}
    </div>
</div>
<hr>
