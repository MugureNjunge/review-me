{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
rel="stylesheet"
/>
<link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Awwards</title>
</head>
<body>

    <header>
            <style>
            /* Height for devices larger than 576px */
            @media (min-width: 992px) {
                #intro {
                height: 50vh !important;
                }
            }

            .navbar .nav-link {
                color: black !important;
            }
    
            body {
              font-family: "Lato", sans-serif;
              transition: background-color .5s;
            }
            
            #main {
              transition: margin-left .5s;
              padding: 16px;
            }
        
            input[type=text] {
                padding: 6px;
                margin-top: 8px;
                font-size: 17px;
                border: none;
            }
        
            button {
            float: right;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
            }
        
            button:hover {
            background: #ccc;
            }
        
            @media screen and (max-width: 600px) {
            
                input[type=text], button {
                  float: none;
                  display: block;
                  text-align: left;
                  width: 100%;
                  margin: 0;
                  padding: 14px;
                }
                input[type=text] {
                  border: 1px solid #ccc;  
                }
              }
        
            @media screen and (max-height: 450px) {
              .sidenav {padding-top: 15px;}
              .sidenav a {font-size: 18px;}
            }
            </style>
        
     

        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Navbar brand -->
            <a class="navbar-brand nav-link" href="/">
            <strong>The Awwards</strong>
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/" rel="nofollow"
                    target="_blank">API</a>
                </li>
            </ul>

            <ul class="navbar-nav d-flex flex-row">

                  <!-- Icons -->
                
              
                
                <li class="nav-item me-3 me-lg-0">
                    <div class="col-8" href="{% url 'newproject' %}"
                        style="background:white;" >
                        <h6 class="text-center" style="margin-top: 10px;text-align:right; font-size:15px; font-weight:bold"><a href="">SUBMIT YOUR SITE!</a></h6>
                    </div>
                    
                </li>
                 
                
                <li class="nav-item me-3 me-lg-0">
                    <div class="col-7">
                        <form class="form-inline mx-auto" role="search" action="{% url 'search' %}" method="get">
                                <div class="form-group">
                                    <input type="text" class="form-control" role="search" placeholder="search project" aria-label="Search" name="title">
                                     
                                </div>
                            </form>
                
                    </div>
                </li>
               

                <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="{% url 'sign-up' %}">
                    <i class="fa-solid fa-user-plus"></i>
                </a>
                </li>
                
                <li class="nav-item me-3 me-lg-0">
                <a class="nav-link" href="{% url 'sign-in' %}">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </a>
                </li>

            </ul>
            </div>
        </div>
        </nav>
        
    </header>
    {% block content %}


    {% endblock content %}
    {% block script %}
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"
    ></script>
    {% endblock %}
</body>
<footer class="bg-dark text-center text-white">
  
    <div class="container p-4 pb-0">
        <section class="mb-4">

            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-twitter"></i
            ></a>

            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-instagram"></i
            ></a>

            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-linkedin-in"></i
            ></a>

            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-github"></i
            ></a>
        </section> 
    
    </div>
    
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    Â© 2022 Copyright:
    <a class="text-white" href="https://github.com/gladys-gg">Mugure Njunge</a>
    </div>
  
</footer>
</html>
