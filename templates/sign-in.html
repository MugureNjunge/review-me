{% load static %}

<div class="container mt-5" style="box-shadow: aquamarine 0px 7px 29px 0px; border-radius: 25px; height:550px">
    
     <h2 class="text-center fw-bold padding:15px;">Welcome back</h2>
     
     <div class="row justify-content-between align-items-center">

        <div class="col-lg-6 col-md-6">
          
          <img src="{% static 'images/background.jpg' %}" style="height:400px;width:550px;" class="img-fluid">
        </div>   

        <div class="col-lg-6 col-md-6 mobile-img text-center">
            
            <div class="form-section" style=" border-radius:10px; padding:15px;">
             <hr class="text-dark" > 
                  {%if messages%}
                    {%for message in messages%}
                         <div class="alert alert-warning alert-dismissible fade show" role="alert">
                              {{message}}
                             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                     {%endfor%}
                  {%endif%}   

                <form action="{% url 'sign-in'%}" method="POST">
                        {%csrf_token%}
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label ">Username</label>
                           <input type="text" class="form-control"id="username" name="username" aria-describedby="">
                        </div>
                        <br>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label ">Password</label>
                          <input type="password" class="form-control" id="password1" name="password">
                        </div>
                        <br>
                      
                    <button class="btn btn-lg btn-outline-dark btn-block" type="submit">Sign In</button>
                    <p class="mt-3 text-center">Don't have an account? <br><a href="{%url 'sign-up'%}">Sign Up</a></p>
                    <hr>
                    <p class="mt-5 mb-3 text-dark text-center"> &copy; 2022 The Awwards</p>
                </form>


                 
            </div> 
       </div>
    
   </div> 
       <br>  
</div>
